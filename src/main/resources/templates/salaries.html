<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Salaries</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nom</th>
				<th scope="col">Prenom</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>



			<!-- on récupère chaque élément de cette liste -->
			<tr th:each="salarie : ${listeSalarie}">
				<!-- va nous permettre d'afficher la liste de tous nos salariés -->
				<td><span th:text="${salarie.id}"></span></td>
				<td><span th:text="${salarie.nom}"></span></td>
				<td><span th:text="${salarie.prenom}"></span></td>
				<td><span th:text="${salarie.email}"></span></td>

			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td colspan="2">Larry the Bird</td>
				<td>@twitter</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
